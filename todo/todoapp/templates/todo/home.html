{% extends  'base.html'%}
{% block content %}
<div class="row mt-4">
    <div class="col">
        <h2>add item</h2>
        <form action="add_todo/" method="post"class="form-inline">
            {% csrf_token %}
        <input type="text" name="content" class="form-control"  placeholder="type here">
        <div class="col-12"><br>
        <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </div>
        </form>
    </div>
     
</div>

<div class="row mt-4">
    <div class="col">
        <ul class="list-group">
            {% for todo_item in todo_items %}
            <li class="list-group-item">{{todo_item.text}}
             <div class="float-right">
                 <form action="delete_todo/{{todo_item.id}}/" action="post">
                 <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                 </form>
             </div>
            </li>
            {% endfor%}
        </ul> 
    </div>

</div>

{% endblock %}
